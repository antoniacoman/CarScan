<!-- NAVBAR + MENIU + CSS + SCRIPT -->
<style>
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #002244;
    padding: 15px 40px;
    position: relative;
    color: white;
  }

  .navbar .left,
  .navbar .right {
    display: flex;
    gap: 30px;
    align-items: center;
  }

  .navbar .center {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
  }

  .navbar a {
    color: white;
    text-decoration: none;
    padding: 8px 12px;
    border-radius: 6px;
    transition: background 0.3s ease;
    cursor: pointer;
  }

  .navbar a:hover {
    background-color: #003366;
  }

  .navbar .center a {
    font-size: 1.6em;
    font-weight: bold;
  }

  .menu-container {
    display: none;
    position: absolute;
    top: 60px;
    left: 40px;
    background-color: #0b1b30;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    z-index: 1000;
    min-width: 200px;
  }

  .menu-container a {
    display: block;
    color: #ddd;
    padding: 10px 20px;
    text-decoration: none;
  }

  .menu-container a:hover {
    background-color: #003366;
    color: white;
  }

  .submenu {
    padding-left: 20px;
    margin-top: 5px;
  }

  .menu-title {
    font-weight: bold;
    font-size: 1.05em;
    color: white;
    padding: 10px 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    margin-bottom: 5px;
  }

  @media (max-width: 768px) {
    .navbar {
      flex-direction: column;
      align-items: center;
    }

    .navbar .left,
    .navbar .right {
      flex-direction: column;
      gap: 10px;
    }

    .navbar .center {
      position: static;
      transform: none;
      margin: 10px 0;
    }

    .menu-container {
      position: static;
      box-shadow: none;
      border-radius: 0;
      margin-top: 10px;
    }
  }
</style>

<nav class="navbar">
  <div class="left">
    <a id="produseToggle">Produse</a>
    <a href="DespreNoi.html">Despre noi</a>
  </div>
  <div class="center">
    <a href="index.html">Carâ€¢Scan</a>
  </div>
  <div class="right"></div>
</nav>

<div class="menu-container" id="produseMenu">
  <a class="menu-title">Autocom</a>
  <div class="submenu">
    <a href="Icon.html">ICON</a>
    <a href="Classic.html">CLASSIC</a>
  </div>
</div>

<script>
  const toggleBtn = document.getElementById('produseToggle');
  const menu = document.getElementById('produseMenu');

  toggleBtn.addEventListener('click', function (e) {
    e.stopPropagation();
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  });

  window.addEventListener('click', function (e) {
    if (!e.target.closest('#produseMenu') && e.target !== toggleBtn) {
      menu.style.display = 'none';
    }
  });
</script>
